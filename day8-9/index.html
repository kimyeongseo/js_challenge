<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <form>
        <input class="add-to-do" placeholder="Write a To Do here" type="text" />
      </form>
      <div class="pending">
        Pending
        <ul class="pending_list"></ul>
      </div>
      <div class="finished">
        Finished
        <ul class="finished_list"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
