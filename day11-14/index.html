<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="To DO List" />
    <title>My To Do List</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="clock">
      <div class="header"></div>
      <div class="analog">
        <div class="analog_clock">
          <div class="analog_hour"></div>
          <div class="analog_minute"></div>
          <div class="analog_second"></div>
          <p>12</p>
        </div>
      </div>
      <div class="digital">
        <span class="digital_clock">10 : 40 : 30</span>
        <biv class="digital_clock_bnt">PM</biv>
      </div>
    </div>

    <div class="user-name"></div>

    <div class="to-do">
      <form class="to-do-form">
        <input class="add-to-do" placeholder="Write a To Do here" type="text" />
      </form>
      <ul class="to-do__list"></ul>
    </div>

    <div class="weather">
      <div class="weather_top">
        <div class="weather_top_right">
          <div class="weather_temperature">weather</div>
          <div class="weather_main"></div>
        </div>
      </div>
      <div class="weather_bottom">
        <div class="weather_temps"></div>
        <div class="weather_others"></div>
      </div>
    </div>

    <script src="js/bg.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/toDo.js"></script>
  </body>
</html>
